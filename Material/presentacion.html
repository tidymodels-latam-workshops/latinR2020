## 驴Qu茅 es modelar? 

.bg-near-white.b--dark-blue.ba.bw2.br3.shadow-5.ph4.mt5[
### Es el proceso de desarrollo de una herramienta matem谩tica que genera una predicci贸n precisa.

## Conceptos Importantes 

* __Muestra, punto, observaci贸n, instancia__ se refiere a una unidad de an谩lisis.
&lt;br&gt;

* __Set de entrenamiento__ son los datos utilizados para el modelado. 
&lt;br&gt;

* __Set de prueba__ son los datos utilizados para medir el desempe帽o del modelo, entre un conjunto de candidatos. 
&lt;br&gt;

* __Atributos, predictores, variables independientes o descriptores__ son los datos de entrada para la ecuaci贸n de predicci贸n.
&lt;br&gt; 
* __Salida, variable dependiente, variable respuesta, clase, o "target"__ es la cantidad a ser predicha. 
&lt;br&gt;



.footnote[&lt;sup&gt;*&lt;/sup&gt; Applied Predictive Modeling]

## Etapas de un problema de machine learning (1)


* **Definir el problema** 驴Qu茅 se pretende predecir? 驴De qu茅 datos se dispone? o 驴Qu茅 datos es necesario conseguir?

* **Explorar y entender los datos** que se van a emplear para crear el modelo.

* **M茅trica de 茅xito** definir una forma apropiada de cuantificar c贸mo de buenos son los resultados obtenidos.

* **Preparar la estrategia para evaluar el modelo** separar las observaciones en un conjunto de entrenamiento, un conjunto de validaci贸n (o validaci贸n cruzada) y un conjunto de test. Es muy importante asegurar que ninguna informaci贸n del conjunto de test participa en el proceso de entrenamiento del modelo.

* **Preprocesar los datos** aplicar las transformaciones necesarias para que los datos puedan ser interpretados por el algoritmo de machine learning seleccionado.


.footnote[https://www.cienciadedatos.net/documentos/59_machine_learning_con_r_y_tidymodels]


---

## Etapas de un problema de machine learning (2)

* **Ajustar un primer modelo** capaz de superar unos resultados m铆nimos. Por ejemplo, en problemas de clasificaci贸n, el m铆nimo a superar es el porcentaje de la clase mayoritaria (la moda).

* Gradualmente, **mejorar el modelo** incorporando-creando nuevas variables u optimizando los hiperpar谩metros.

* **Evaluar la capacidad del modelo final** con el conjunto de test para tener una estimaci贸n de la capacidad que tiene el modelo cuando predice nuevas observaciones.

* **Entrenar el modelo final** con todos los datos disponibles.


.footnote[https://www.cienciadedatos.net/documentos/59_machine_learning_con_r_y_tidymodels]
