## Vamos a modelar las especies ğŸ§

### Ingreso los datos 

```r
library(tidymodels) 
library(palmerpenguins)

penguins &lt;- palmerpenguins::penguins %&gt;%
  drop_na() %&gt;% #elimino valores perdidos
  select(-year,-sex, -island) #elimino columnas q no son numÃ©ricas
glimpse(penguins) #observo variables restantes
```

```
## Rows: 333
## Columns: 5
## $ species           &lt;fct&gt; Adelie, Adelie, Adelie, Adelie, Adelie, Adelie, Adeâ€¦
## $ bill_length_mm    &lt;dbl&gt; 39.1, 39.5, 40.3, 36.7, 39.3, 38.9, 39.2, 41.1, 38.â€¦
## $ bill_depth_mm     &lt;dbl&gt; 18.7, 17.4, 18.0, 19.3, 20.6, 17.8, 19.6, 17.6, 21.â€¦
## $ flipper_length_mm &lt;int&gt; 181, 186, 195, 193, 190, 181, 195, 182, 191, 198, 1â€¦
## $ body_mass_g       &lt;int&gt; 3750, 3800, 3250, 3450, 3650, 3625, 4675, 3200, 380â€¦
```



---

### Paso 1: Vamos a dividir el set de datos 


```r
library(rsample)
set.seed(123) #setear la semilla
p_split &lt;- penguins %&gt;%
  initial_split(prop=0.75) # divido en 75%

p_train &lt;- training(p_split)

p_split
```

```
## &lt;Analysis/Assess/Total&gt;
## &lt;250/83/333&gt;
```

```r
# para hacer validaciÃ³n cruzada estratificada
p_folds &lt;- vfold_cv(p_train, strata = species) 
```


Estos son los datos de entrenamiento/prueba/total 

* __Vamos a _entrenar_ con 250 muestras__
* __Vamos a _testear_ con 83 muestras__
* __Datos totales: 333__


---

### Paso 2: Preprocesamiento (receta) 


```r
#creo la receta
recipe_dt &lt;- p_train %&gt;%
  recipe(species~.) %&gt;%
  step_corr(all_predictors()) %&gt;% #elimino las correlaciones
  step_center(all_predictors(), -all_outcomes()) %&gt;% #centrado
  step_scale(all_predictors(), -all_outcomes()) %&gt;% #escalado
  prep() 
recipe_dt #ver la receta
```

```
## Data Recipe
## 
## Inputs:
## 
##       role #variables
##    outcome          1
##  predictor          4
## 
## Training data contained 250 data points and no missing data.
## 
## Operations:
## 
## Correlation filter removed no terms [trained]
## Centering for bill_length_mm, ... [trained]
## Scaling for bill_length_mm, ... [trained]
```

### Paso 3: Especificar el modelo  ğŸŒ³

__Modelo de Ã¡rboles de decisiÃ³n__

__Vamos a utilizar el modelo por defecto__

  set_engine("rpart") %&gt;% #librerÃ­a rpart

### Paso 5: Ajuste de la funciÃ³n

#### Paso 5.1: vamos a especificar 2 hiperparÃ¡matros 


```r

  set_engine("rpart") %&gt;% 
  set_mode("classification") %&gt;%

  fit_resamples(species ~ ., 
                resamples = p_folds) %&gt;% 
  collect_metrics()
```

### Tuneo de hiperparÃ¡metros automÃ¡tico ğŸ”§


```r
tune_spec &lt;- rand_forest(
  mtry = tune(),
  trees = 1000,
  min_n = tune()

  set_mode("classification") %&gt;%
  set_engine("ranger")
